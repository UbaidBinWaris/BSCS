spring.application.name=ass4

spring.datasource.url=jdbc:postgresql://localhost:5432/web_database
spring.datasource.username=web_user
spring.datasource.password=web_password
# The driver class name is usually auto-detected by Spring Boot, but you can specify it explicitly:
# spring.datasource.driver-class-name=org.postgresql.Driver

# 2. JPA/Hibernate Configuration
# This tells Hibernate how to translate SQL for PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: show SQL in the console (useful for debugging)
spring.jpa.show-sql=true

# Optional: configure database schema actions
# 'none', 'validate', 'update', 'create', 'create-drop'
spring.jpa.hibernate.ddl-auto=update
