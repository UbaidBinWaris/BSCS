<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Thymeleaf Example<</title>
</head>
<body>
<!--
    The 'th:text' attribute replaces the body of the <p> tag
    with the value of the 'name' attribute from the Spring Model.
  -->
<h1>
<p th:text="|Hello, ${name}!|" />
</h1>
</body>
</html>
