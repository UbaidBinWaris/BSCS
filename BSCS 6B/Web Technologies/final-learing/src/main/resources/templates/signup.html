<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Sign Up</title>
</head>
<body>
    <h1>Create Account</h1>
    <p>Join us today! Fill in the details below</p>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/signup/register}" method="post">
        <div>
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required autofocus placeholder="Enter your full name">
        </div>

        <div>
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>

        <div>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div>
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
            <p>Minimum 6 characters</p>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
        </div>

        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
